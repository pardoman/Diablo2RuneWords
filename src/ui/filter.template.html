<h2>Filter</h2>
{{#runes}}
    <div class="rune rune-matches">{{.}}</div>
{{/runes}}

{{^runes}}
<div>Click Runes to filter RuneWords.</div>
{{/runes}}

{{#has_runes}}
<div class="strategy">
    Strategy
    <button class="next-strategy">&#8594;</button>
    <strong>{{strategy}}</strong>
    <div class="strategy-hint">{{strategy_hint}}</div>
</div>
{{/has_runes}}

<div class="item-container">
{{#equipment_toggle}}
    <div class="item-type item-toggle {{#is_active}}item-type-active{{/is_active}}">{{name}}</div>
{{/equipment_toggle}}
</div>

<div class="item-container">
    Runewords: <span class="filter-count">{{count}}</span>
</div>
