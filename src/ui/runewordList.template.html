<table>
    <tr>
        <th>Name</th>
        <th>Effects</th>
    </tr>
{{#runewords}}
    <tr user-data-id="{{id}}">
        <td>
            <strong>{{name}}</strong>
            <div>
                {{#runes}}
                    <span class="rune">{{.}}</span> 
                {{/runes}}
            </div>
            <div>
                {{#items}}
                    <span class="item-type">{{.}}</span>
                {{/items}}
            </div>
        </td>
        <td>
            <ul>
            {{#effects}}
                <li>{{.}}</li>
            {{/effects}}
            </ul>
        </td>
    </tr>
{{/runewords}}
</table>


<div class="no-matches">
    <h2>No runeword matches the filter.</h2>
    <div>Try changing the 
        <a href="#" class="suggestion-change-strategy">strategy</a> 
        or adding / removing runes.
    </div>
</div>
